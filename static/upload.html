<html lang=en>
  <head>
    <title>Upload a thing!</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: min(6.5vh, 24pt);
          font-family: sans-serif;
          color: white;
          background-color: #050505;
      }
    </style>
  </head>
  <body>
    <form enctype="multipart/form-data"
          method="post"
          action="/app/upload">
      <input type="text"
             name="answer"
             placeholder="Put the answer here..." />
      <input name="picture" type="file" />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
